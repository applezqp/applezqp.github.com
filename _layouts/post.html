---
layout: default
---
<article class="post">
  <header>
    <h1 class="post-title">{{ page.title }}</h1>
    <time class="post-time" datatime="{{ post.date | date:"%Y-%m-%d" }}">{{ page.date | date:"%Y-%m-%d" }}</time>
    <span class="post-tags">Tagged {{ page.categories || array_to_sentence_string }}</span>
  </header>
  {{ content }}
</article>
{% include comments.html %}
