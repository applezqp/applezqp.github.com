---
layout: page
title: Categories
---

<div class="tag-cloud">
{% for cat in site.categories %} 
  <a href="#{{ cat[0] }}">{{ cat[0] }}({{ cat[1].size }})</a>
{% endfor %}
</div>
<ul class="post-list">
{% for cat in site.categories %}
  <li class="post-seperator" id="{{ cat[0] }}">{{ cat[0] }}</li>
  {% for post in cat[1] %}
  <li>
    <time datetime="{{ post.date | date:"%Y-%m-%d" }}">{{ post.date | date:"%Y-%m-%d" }}</time>
    <a href="{{ post.url }}">{{ post.title }}</a>
  </li>
  {% endfor %} 
{% endfor %}
</ul>
